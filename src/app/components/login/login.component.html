<div class="container">
  <h3 class="title">Log In</h3>
  <input [(ngModel)]="DTO.email" class ="inputs" placeholder = "Email">

  <input [(ngModel)]="DTO.password" type = "password" class ="inputs" placeholder = "Password">  
  <span style = "text-align: center; color:red;font-size: .5em">{{message}}</span>
 

  <a class="text-link" routerLink="/register">Register</a>
  <button class="button"routerLink="/home" (click)="aSubmittedDataFunction()">Log in</button>
</div>
