<a routerLink="/home" routerLinkActive="active">Goto Home</a>
<div class="container">
<h3 class="title">Create Account</h3>
<div>
        <input class="inputs" [(ngModel)]="DTO.username" placeholder="Username"/>
        <input class="inputs" [(ngModel)]="DTO.email" placeholder="Email"/>
        <input class="inputs" [(ngModel)]="DTO.password" placeholder="Password"/>
        <input class="inputs" [(ngModel)]="DTO.confirmPassword" placeholder="Confirm Password"/>
</div>
<a class="text-link" routerLink="/login">Login</a>
<button class="button" (click)="submit()">Register</button>
</div>
