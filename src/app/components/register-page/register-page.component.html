<h1>Create Account</h1>
<div>
        <input [(ngModel)]="DTO.username" placeholder="username"/>
        <input [(ngModel)]="DTO.email" placeholder="email"/>
        <input [(ngModel)]="DTO.password" placeholder="password"/>
        <input [(ngModel)]="DTO.confirmPassword" placeholder="confirm password"/>
</div>
<button (click)="submit()">submit</button>
