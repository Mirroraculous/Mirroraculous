
<div class = "background">
        <div class = "sub-nav-bar" style="text-align: center;">
                <button (click)="changeVal(1)">Calendar</button>
                <button (click)="changeVal(2)">Details</button>
                <button (click)="changeVal(3)">Add</button>
                <button (click)="changeVal(4)">Update</button>
                <button (click)="changeVal(5)">Delete</button>
        </div>
    <div *ngIf = 'switchVal === 1'>
        <app-calendar (onCalendarClick)="setInfo($event)"></app-calendar>
    </div>
    <div *ngIf = 'switchVal === 2'>
            details
    </div>
    <div *ngIf = 'switchVal === 3'>
            <div class="container">
                    <form [formGroup]="events" (ngSubmit)="onSubmit(events.value)">
                     <input  formControlName= "summary" class ="inputs" placeholder = "Title">
                   
                     <input formControlName="dateTime"  class ="inputs" placeholder="Time">
                 
                     <input formControlName="date"  class ="inputs" placeholder = "Date">
                 
                     <input formControlName="description" class ="inputs" placeholder = "Add a description">
                 
                     <button type="submit" class="button">Submit</button>
                   
                     <span style = "text-align: center;margin-left: 27%; margin-right: 27%; color:red;font-size: .5em">{{message}}</span>
                     
                    </form>
                </div>
    </div>
    <div *ngIf = 'switchVal === 4'>
            <div class="container">
                    <form [formGroup]="events" (ngSubmit)="onSubmit(events.value)">
                     <input  formControlName= "summary" class ="inputs" placeholder = "Title">
                   
                     <input formControlName="dateTime"  class ="inputs" placeholder="Time">
                 
                     <input formControlName="date"  class ="inputs" placeholder = "Date">
                 
                     <input formControlName="description" class ="inputs" placeholder = "Add a description">
                 
                     <button type="submit" class="button">Update</button>
                   
                     <span style = "text-align: center;margin-left: 27%; margin-right: 27%; color:red;font-size: .5em">{{message}}</span>
                     
                    </form>
                </div>
        
    </div>
    <div *ngIf = 'switchVal === 5'>
            List Of Events to Delete
        
        </div>
</div>
