<app-overlay></app-overlay>
<button *ngIf = "registerLoginHome === 0" class="button" (click)="setVal(1)">Goto home</button>
<button *ngIf = "registerLoginHome === 1" class="button" (click)="setVal(0)">Goto login</button>
<app-login *ngIf = "registerLoginHome === 0"></app-login>
<app-home *ngIf = "registerLoginHome === 1"></app-home>
